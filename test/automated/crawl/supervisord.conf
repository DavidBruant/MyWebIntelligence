[supervisord]
nodaemon=true

[program:network]
directory=/usr/virtual-web
command=node virtual-web.js
autorestart=false
startretries=0
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
redirect_stderr=true
startsecs=5

[program:req]
directory=/usr/virtual-web
command=node one-req.js
autorestart=false
startretries=3
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
redirect_stderr=true
startsecs=0